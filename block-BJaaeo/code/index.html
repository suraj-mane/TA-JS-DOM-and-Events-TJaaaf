<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-box">
      <h1 class="heading">ðŸ¤¯ Calculator ðŸ¤©</h1>
      <div class="display-screen"></div>
      <ul class="wrap">
        <li class="numBtn" data-text="+">+</li>
        <li class="numBtn" data-text="-">-</li>
        <li class="numBtn" data-text="*">*</li>
        <li class="numBtn" data-text="%">%</li>
      </ul>
      <ul class="wrap">
        <li class="numBtn" data-text="1">1</li>
        <li class="numBtn" data-text="2">2</li>
        <li class="numBtn" data-text="3">3</li>
      </ul>
      <ul class="wrap">
        <li class="numBtn" data-text="4">4</li>
        <li class="numBtn" data-text="5">5</li>
        <li class="numBtn" data-text="6">6</li>
      </ul>
      <ul class="wrap">
        <li class="numBtn" data-text="7">7</li>
        <li class="numBtn" data-text="8">8</li>
        <li class="numBtn" data-text="9">9</li>
      </ul>
      <ul class="wrap">
        <li class="numBtn" data-text="+">.</li>
        <li class="numBtn" data-text="-">0</li>
        <li class="clear" data-text="*">C</li>
      </ul>
      <ul class="wrap">
        <li class="equal" data-text="=">=</li>
      </ul>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
