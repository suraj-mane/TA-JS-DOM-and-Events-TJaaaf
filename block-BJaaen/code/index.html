<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper and Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bcf5c05fae.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <div class="main-box">
        <h3 class="heading">Rock Paper Scissors Lizard Spock</h3>
        <div class="you">
          <h4 class="playerName">You-
            <span>0</span>
          </h4>
          <button class="btn" data-selection="rock"><i class="far fa-hand-rock"></i></button>
          <button class="btn" data-selection="paper"><i class="far fa-hand-paper"></i></button>
          <button class="btn" data-selection="scissors"><i class="far fa-hand-scissors"></i></button>
          <button class="btn" data-selection="lizard"><i class="far fa-hand-lizard"></i></button>
          <button class="btn" data-selection="spock"><i class="far fa-hand-spock"></i></button>
        </div>
        <div class="computer">
          <h4 class="playerName">Computer-
            <span>0</span>
            <span>select</span>
          </h4>
          <button class="btn" data-selection="rock"><i class="far fa-hand-rock"></i></button>
          <button class="btn" data-selection="paper"><i class="far fa-hand-paper"></i></button>
          <button class="btn" data-selection="scissors"><i class="far fa-hand-scissors"></i></button>
          <button class="btn" data-selection="lizard"><i class="far fa-hand-lizard"></i></button>
          <button class="btn" data-selection="spock"><i class="far fa-hand-spock"></i></button>
        </div>
      </div>
    </header>
    <script src="./script.js"></script>
  </body>
</html>
